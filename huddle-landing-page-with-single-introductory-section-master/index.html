<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/b003a41128.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="header-box">
        <img src="./images/logo.svg" alt="logo" class="logo-img">
      </div>
      <div class="image-box">
        <img src="./images/illustration-mockups.svg" alt="image of a desktop and mobile screen"
          class="illustration-img">
      </div>
      <div class="details-box">
        <h1 class="details-header">Build The Community Your Fans Will Love</h1>
        <p class="details-para">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with
          your users as you engage in genuine discussion.</p>
        <button class="register-btn">Register</button>
      </div>
      <div class="footer-box">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>
  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 

  Register -->

</body>

</html>
